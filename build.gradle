plugins {
    id 'application'
}

group = 'net.noahf.firewatch.common'
version = '1.0.0'

mainClassName = "net.noahf.firewatch.common.Main"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}